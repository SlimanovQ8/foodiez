{% extends 'base.html' %}

{% load static %}

<head>

    <title>{% block title %} Add Category {% endblock title %}</title>

</head>

{% block content %}



   <div class="col-md-6 offset-md-3 mt-5">
        <h1>Add your Category</h1>
        <form  action="{% url 'create-category' %}" method="POST" enctype="multipart/form-data" >
                     {% csrf_token %}
{#{{ form }}#}
              <div class="form-group">
                <label for="exampleInputName"> Name</label>
                 <input type="text" id="exampleInputName" class="form-control" name="{{ form.name.html_name}}" >
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1" required="required">Description</label>
                 <input type="text" id="exampleInputName" class="form-control" name="{{ form.description.html_name}}" >
              </div>
              <hr/>
              <div class="form-group mt-3">
                <label class="mr-2">Image:</label>
                <input type="file" name="{{ form.image.html_name }}">
              </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


	<!-- Search model end -->

    <!-- Js Plugins -->
{% endblock content %}
